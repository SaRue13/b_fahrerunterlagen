<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:b="http://bootsfaces.net/ui">


	<b:column >

		<b:row>
		<h3>#{txt.fuStartseite}</h3>
		
		</b:row>
		<b:row>
			<b:column colSpan="12" border="1px" fluid="true" >
				<h5><h:outputText id="fuErstellenStartseiteText" value="#{txt.fuStartTextErstellen}" /></h5>
			</b:column>
			
		</b:row>
		<b:row>
			<b:column col-md="6" col-xs="12" >
			<h4>#{txt.fuStartEntwurfErstellenHeader}</h4>
				<p><h:outputText value="#{txt.fuStartEntwurfErstellen}" /></p>
			</b:column>
			<b:column col-md="6" col-xs="12" >
			<h4>#{txt.fuStartEntwurfBearbeitenHeader}</h4>
				<p><h:outputText value="#{txt.fuStartEntwurfBearbeiten}" /></p>
			</b:column>
			<b:column></b:column>
		</b:row>
		<b:row>
			<b:column col-md="6" col-xs="12" >
				<h4>#{txt.fuStartEntwurfEinreichenHeader}</h4>
				<p><h:outputText value="#{txt.fuStartEntwurfEinreichen}" /></p>
			</b:column>
			<b:column col-md="6" col-xs="12" >
			<h4>#{txt.fuStartEntwurfLoeschenHeader}</h4>
				<p><h:outputText value="#{txt.fuStartEntwurfLoeschen}" /></p>
			</b:column>
			<b:column></b:column>
		</b:row>
		
	</b:column>

</html>
