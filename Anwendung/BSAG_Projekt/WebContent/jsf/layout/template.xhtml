<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title><ui:insert name="titel">
			Meine BSAG
		</ui:insert></title>

	 
	<h:outputStylesheet name="css/style.css" position="last" />
	<!-- <h:outputScript library="js" name="common.js" />
	-->

</h:head>

<!-- Add 50px padding top to the body for the navbar -->
<h:body style="padding-top: 50px; padding-bottom: 20px;">

	<div id="event">
		<ui:insert name="event">
		</ui:insert>
	</div>

	<div id="nav">
		<ui:insert name="nav">
			<p>Navigation zu den Teilsystemen.</p>
		</ui:insert>
	</div>

	<div id="header">
		<b:container>
			<b:row>
				<!-- Visible only on desktops -->
				<b:column offset-md="3" col-md="6" offset-xs="3" col-xs="6"
					hidden="xs,sm">

					<h1 style="text-align: center">
						<ui:insert name="header">
							<p>Titel</p>
						</ui:insert>
					</h1>
					<div
						style="width: 100%; height: 0.1rem; overflow: hidden; float: left; background: #000000;">
					</div>
				</b:column>
				<!-- Visible only on mobile devices (tablets,phones) -->
				<b:column col-xs="12" visible="xs,sm">
					<h3 style="text-align: center">
						<ui:insert name="header">
							<p>Titel</p>
						</ui:insert>
					</h3>
					<div
						style="width: 100%; height: 0.1rem; overflow: hidden; float: left; background: #000000;">
					</div>
				</b:column>

			</b:row>
		</b:container>

	</div>
	<b:container style="padding-top: 30px; padding-bottom: 20px;">
		<div id="content">
			<ui:insert name="content">
				<p>Inhalte der Teilsysteme.</p>
			</ui:insert>
		</div>
	</b:container>

	<div id="footer">
		<ui:insert name="footer">
			<p>Zus√§tzliche Informationen.</p>
		</ui:insert>
	</div>
</h:body>
</html>
