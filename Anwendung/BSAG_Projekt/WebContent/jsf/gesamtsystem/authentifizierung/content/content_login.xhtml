<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<b:container>
	<b:column col-md="4" offset-md="4">
		<b:form horizontal="true">
			<b:inputText placeholder="P123456" label="P-Nummer:" colMd="9"
				labelColMd="3" value="#{userHandler.pers_nr}">
				<f:facet name="prepend">
					<b:icon name="user" />
				</f:facet>
			</b:inputText>

			<b:inputText placeholder="Passwort" label="Passwort:" colMd="9"
				labelColMd="3" value="#{userHandler.passwort}">
				<f:facet name="prepend">
					<b:iconAwesome name="key" />
				</f:facet>
			</b:inputText>
			<b:commandButton col-md="6" offset-md="6" update="@form"
				value="Login" action="#{userHandler.login()}"/>
		</b:form>

	</b:column>
</b:container>
</html>
