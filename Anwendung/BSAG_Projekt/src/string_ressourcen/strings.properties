fuStartTextErstellen = Neue Entwürfe anlegen, gespeicherte Entwürfe bearbeiten, löschen oder einreichen
fuStartEntwurfErstellenHeader = Neuen Entwurf erstellen
fuStartEntwurfErstellen = Wählen Sie den Unterlagentypen von dem Sie einen neuen Entwurf anlegen möchten und wählen Sie auf der Übersichtsanzeige 'NEU'. Hierbei ist die Angabe eines Titels erforderlich. Alle weiteren Angaben sind optional. Dort, wo Sie einen Wert angeben wird dieser bereits auf Korrektheit hin geprüft.
fuStartEntwurfBearbeitenHeader = Bestehenden Entwurf bearbeiten
fuStartEntwurfBearbeiten = Wählen Sie einen Unterlagentypen und auf der Übersichtseite den Entwurf, den Sie bearbeiten möchten. Die Angabe eines Titels ist erforderlich, alle weiteren Werte sind optional. Bei Angabe eines Wertes wird dieser bereits auf Korrektheit überprüft.
fuStartEntwurfEinreichenHeader = Entwurf einreichen
fuStartEntwurfEinreichen = Wählen Sie einen Unterlagentypen und auf der Übersichtsseite den Entwurf den Sie einreichen möchten oder legen Sie einen neuen Entwurf an und reichen diesen direkt ein. Zum Einreichen müssen alle Angaben vollständig und korrekt sein.
fuStartEntwurfLoeschenHeader = Entwurf löschen
fuStartEntwurfLoeschen = Wählen Sie einen Unterlagentypen und wählen Sie auf der Übersichtsseite den Entwurf aus, den Sie löschen möchten. In der Detailansicht des Entwurfens kann dieser gelöscht werden.
fuStartTextEinreichen = Eingereichte Fahrerunterlagen einsehen, bearbeiten oder löschen
fuStartUnterlageEinsehenHeader = Einreichung einsehen
fuStartUnterlageEinsehen = Wählen Sie einen Unterlagentypen und in der Übersichtsansicht die Fahrerunterlage, die Sie einsehen möchten.
fuStartUnterlageLoeschenHeader = Einreichung löschen
fuStartUnterlageLoeschen = Wählen Sie einen Unterlagentypen und die Einreichung die Sie löschen möchten aus. Das Löschen von Einreichungen ist nur möglich, wenn diese noch nicht bearbeitet worden ist!
fuStartUnterlageNeuHeader = Einreichung bearbeiten und neu einreichen
fuStartUnterlageNeu = Die Bearbeitung einer Einreichung ist nur möglich, insofern diese noch nicht bearbeitet wurde. Wählen Sie dazu den gewünschten Unterlagentypen und die entsprechende Einreichung aus.
fuStartEinreichungFixHeader = Bearbeiten/Löschen geht nicht?
fuStartEinreichungFix = Lässt sich eine Ihrer Einreichungen nicht mehr bearbeiten oder löschen, so ist diese bereits bearbeitet worden. Kontaktieren Sie Ihren Gruppenleiter.
